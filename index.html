<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>致命白雪 - 交互式剧情游戏</title>
    <style>
        :root {
            --primary-color: #b91c1c;
            --secondary-color: #0c4a6e;
            --bg-color: #0f0f0f;
            --text-color: #e5e5e5;
            --border-color: #333;
            --highlight-color: #f97316;
        }
        
        body {
            font-family: 'Noto Sans SC', 'Microsoft YaHei', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        #game-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 15px;
        }
        
        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .title-emoji {
            font-size: 3rem;
            margin: 10px 0;
        }
        
        #story-container {
            background-color: rgba(20, 20, 20, 0.8);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            max-height: 400px;
            overflow-y: auto;
            position: relative;
        }
        
        #story-text {
            line-height: 1.8;
            text-align: justify;
        }
        
        #choices-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .choice-btn {
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }
        
        .choice-btn:hover {
            background-color: var(--highlight-color);
            transform: translateY(-2px);
        }
        
        #status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px;
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 5px;
        }
        
        #chapter-display {
            font-weight: bold;
            color: var(--highlight-color);
        }
        
        #character-display {
            font-weight: bold;
        }
        
        .character {
            font-weight: bold;
        }
        
        .white-snow {
            color: #ffffff;
        }
        
        .blanca {
            color: #9d174d;
        }
        
        .roberto {
            color: #0284c7;
        }
        
        .alejandro {
            color: #16a34a;
        }
        
        .sebastian {
            color: #ca8a04;
        }
        
        .carlos {
            color: #7c3aed;
        }
        
        .julio {
            color: #db2777;
        }
        
        .diego {
            color: #2563eb;
        }
        
        .manuel {
            color: #d97706;
        }
        
        .location {
            font-style: italic;
            color: var(--highlight-color);
            display: block;
            margin: 10px 0;
            border-left: 3px solid var(--highlight-color);
            padding-left: 10px;
        }
        
        .scene-transition {
            text-align: center;
            padding: 10px 0;
            font-style: italic;
            opacity: 0.8;
        }
        
        #inventory-button {
            background-color: #333;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        
        #inventory {
            display: none;
            background-color: rgba(30, 30, 30, 0.9);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
        }
        
        .item {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #444;
        }
        
        #timer-container {
            text-align: center;
            margin: 10px 0;
            display: none;
        }
        
        #timer {
            font-size: 1.2rem;
            color: var(--primary-color);
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            #game-container {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            #story-container {
                max-height: 300px;
                padding: 15px;
            }
            
            .choice-btn {
                padding: 10px 15px;
            }
        }
        
        .snow-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .snowflake {
            position: absolute;
            color: #fff;
            opacity: 0.7;
            font-size: 1.5em;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="snow-effect" id="snow-container"></div>
    
    <div id="game-container">
        <header>
            <div class="title-emoji">❄️🔪</div>
            <h1>致命白雪</h1>
            <p>一场复仇与阴谋的旅程</p>
        </header>
        
        <div id="status-bar">
            <div id="chapter-display">序章</div>
            <div id="character-display">玛利亚·布兰卡 👑❄️</div>
        </div>
        
        <button id="inventory-button" onclick="toggleInventory()">📋 物品清单</button>
        <div id="inventory"></div>
        
        <div id="timer-container">
            <span>倒计时: </span><span id="timer">72:00:00</span>
        </div>
        
        <div id="story-container">
            <div id="story-text"></div>
        </div>
        
        <div id="choices-container"></div>
    </div>
    
    <script>
        // 游戏状态变量
        let gameState = {
            currentChapter: 0,
            currentScene: 0,
            inventory: [],
            timerActive: false,
            timerSeconds: 72 * 60 * 60, // 72小时，以秒为单位
            decisions: {
                trustSeven: false,
                confrontedBlanca: false,
                foundEvidence: false,
                bombsDisarmed: 0,
                brothersAlive: 7
            },
            flags: {}
        };
        
        // 游戏剧情内容
        const chapters = [
            {
                title: "序章：血与沙",
                scenes: [
                    {
                        text: `<div class="location">🏜️ 亚利桑那州 - 废弃殡仪馆</div>
                        
                        <span class="character white-snow">玛利亚·布兰卡</span>踹开生锈的铁皮门时，腐臭的血腥味惊飞了天花板上成团的苍蝇。三具尸体在亚利桑那州七月的高温里肿胀成诡异的粉红色，其中一具还穿着她上个月送给锡那罗亚帮的防弹背心，弹孔周围凝结着白垩色的海洛因结晶。
                        
                        七个墨西哥人默契地堵住通风口，老五<span class="character julio">胡里奥</span>用猎刀剖开尸体的胃袋，掏出一团被胃酸腐蚀的追踪芯片。`,
                        choices: [
                            {
                                text: "检查追踪芯片",
                                nextScene: 1
                            },
                            {
                                text: "观察周围环境",
                                nextScene: 2
                            }
                        ]
                    },
                    {
                        text: `你仔细检查被腐蚀的追踪芯片，发现它的制造标记与联邦调查局使用的标准装备不同。
                        
                        "看来联邦探员连殡仪馆都买通了。" 你将芯片碾碎在靴底，粘稠的电子元件残骸像某种变异的寄生虫。`,
                        choices: [
                            {
                                text: "与七兄弟交谈",
                                nextScene: 3,
                                action: function() {
                                    addToInventory("追踪芯片残骸");
                                }
                            }
                        ]
                    },
                    {
                        text: `你环顾四周，注意到墙面上的圣母像。走近后，你发现石膏像左眼窝里嵌着的微型摄像头正在闪烁红光。
                        
                        在监控镜头的另一端，老布兰卡夫人正用冰镇香槟缓解偏头痛，梳妆镜造型的平板电脑里传出魔镜的警告："C组追踪器失效，建议提前收网。"`,
                        choices: [
                            {
                                text: "破坏摄像头",
                                nextScene: 3
                            },
                            {
                                text: "假装没发现",
                                nextScene: 3,
                                action: function() {
                                    gameState.flags.cameraUntouched = true;
                                }
                            }
                        ]
                    },
                    {
                        text: `沙漠的月光从铁皮屋顶的弹孔漏下来，你解开缠在腰间的战术腰带，七块镀金怀表在油毡布上摆成北斗七星。这是七兄弟母亲们的遗物，她们当年被老布兰卡用同样的方式吊死在美墨边境的输电线塔上——作为对试图向缉毒局告密者的惩罚。
                        
                        <span class="character carlos">老四卡洛斯</span>舔着虎口残留的可卡因沫子笑起来："该去给总统先生送生日礼物了。"`,
                        choices: [
                            {
                                text: "询问'生日礼物'的细节",
                                nextScene: 4
                            },
                            {
                                text: "直接前往下一个目的地",
                                nextScene: 5
                            }
                        ]
                    },
                    {
                        text: `"告诉我更多关于这个'生日礼物'的事，" 你冷静地问道。
                        
                        <span class="character carlos">卡洛斯</span>露出了一个神秘的微笑："在奇瓦瓦沙漠地下四十米的废弃银矿里，二十吨掺着CL-20炸药的芬太尼正通过地下水脉渗向边境线。"
                        
                        你不动声色地点头，但内心已经在计算如何利用这个信息。`,
                        choices: [
                            {
                                text: "继续任务",
                                nextScene: 5,
                                action: function() {
                                    addToInventory("银矿坐标");
                                    gameState.flags.knowsBombLocation = true;
                                }
                            }
                        ]
                    },
                    {
                        text: `当<span class="character julio">胡里奥</span>用氰化物匕首割断殡仪馆老板喉咙时，${gameState.flags.cameraUntouched ? '屋顶的摄像头突然传出电流干扰的杂音。' : '你注意到其他几个隐藏的摄像头位置。'}
                        
                        "亲爱的，你该感谢我帮你处理垃圾。" 老布兰卡夫人的声音带着香槟杯碰撞的脆响，梳妆镜边框的鎏金鸢尾花纹路在她指间流转。
                        
                        你盯着摄像头玻璃上倒映的半个总统徽章，那是今早白宫特别简报会的纪念品，此刻却粘着尸体的脑浆。`,
                        choices: [
                            {
                                text: "回应布兰卡夫人",
                                nextScene: 6
                            },
                            {
                                text: "一言不发射爆摄像头",
                                nextScene: 7
                            }
                        ]
                    },
                    {
                        text: `"母亲难道没教过你垃圾分类？" 你冷笑着回应，手指已经搭在了武器上。
                        
                        布兰卡夫人轻笑一声，摄像头画面突然浮现出拉斯维加斯某间安全屋的三维坐标。
                        
                        "你会在那里找到你需要的东西，我的小雪花，" 她的声音中带着一丝你无法解读的情绪，"72小时，不多不少。"
                        
                        屏幕上出现了精确到毫秒的鲜红色倒计时数字。`,
                        choices: [
                            {
                                text: "接受任务",
                                nextScene: 8,
                                action: function() {
                                    gameState.timerActive = true;
                                    document.getElementById('timer-container').style.display = 'block';
                                    startTimer();
                                    addToInventory("拉斯维加斯安全屋坐标");
                                }
                            }
                        ]
                    },
                    {
                        text: `没有任何警告，你抬手射爆了摄像头。玻璃和电子元件的碎片四处飞溅。
                        
                        静电噪音后，另一个摄像头亮起，布兰卡夫人的声音听起来很愉悦："脾气还是这么暴躁，我的小雪花。无论如何，你的新任务已经准备好了。"
                        
                        镜面突然浮现出拉斯维加斯某间安全屋的三维坐标，屏幕底部显示着72小时的精确倒计时。
                        
                        "清除行动进入最终阶段，" 魔镜的合成音适时穿透静电噪音。`,
                        choices: [
                            {
                                text: "准备执行任务",
                                nextScene: 8,
                                action: function() {
                                    gameState.timerActive = true;
                                    document.getElementById('timer-container').style.display = 'block';
                                    startTimer();
                                    addToInventory("拉斯维加斯安全屋坐标");
                                }
                            }
                        ]
                    },
                    {
                        text: `货运列车碾过边境铁轨的震动声掩盖了枪械上膛的咔嗒声。
                        
                        你忽然笑起来，左眼睑下方的刀疤在月光里泛着幽蓝色的光芒。那是三个月前国民警卫队直升机坠毁的夜晚，你用霰弹枪轰开舱门时被螺旋桨碎片划伤的。
                        
                        "给母亲准备个水晶棺材，" 你踩灭雪茄，火星在军靴底迸溅成扭曲的十字形，"要能装下二十吨CL-20的那种。"
                        
                        七兄弟交换了眼神，他们明白你话中的含义——复仇计划正式启动。`,
                        choices: [
                            {
                                text: "继续下一章",
                                nextChapter: 1,
                                nextScene: 0
                            }
                        ]
                    }
                ]
            },
            {
                title: "第一章：白雪的诞生",
                scenes: [
                    {
                        text: `<div class="location">🏜️ 前往拉斯维加斯 - 公路</div>
                        
                        在前往拉斯维加斯的路上，你的思绪回到了过去——你从不记得自己的真名。
                        
                        二十二年前，蒂华纳郊外的烈日下，五岁的你躲在被鲜血染红的布料堆里，听着母亲濒死的呼吸。她的最后低语在你的记忆中回响："记住这个名字，玛利亚·布兰卡，这是你的伪装，你的盔甲，也是你的武器。"`,
                        choices: [
                            {
                                text: "回忆卡门·布兰卡的收养",
                                nextScene: 1
                            },
                            {
                                text: "思考母亲的最后话语",
                                nextScene: 2
                            }
                        ]
                    },
                    {
                        text: `随着母亲的声音逐渐消失，身穿丝质裙装的高跟鞋声在泥地上越走越近。
                        
                        "啊，看看这个漂亮的小雪花。" 卡门·布兰卡夫人优雅地蹲下，指尖抹去你脸上的尘土，"你可以叫我新妈妈。"
                        
                        当时的卡门正坐在黑道与政界的十字路口，是墨西哥湾最大毒品通道的掌控者，国际禁毒委员会的荣誉顾问，以及三任美国总统的私人捐赠人。
                        
                        她的眼睛里闪烁着某种你当时无法理解的光芒——掠夺者看到猎物时的满足感。`,
                        choices: [
                            {
                                text: "思考她收养你的原因",
                                nextScene: 3
                            }
                        ]
                    },
                    {
                        text: `你摸了摸颈部的银质项链——这是母亲留下的唯一遗物。在项链的暗格里，藏着一小块微缩胶片，记录着布兰卡夫人与某个代号为"猎人"的政府高官的通话内容。
                        
                        你记得对话中反复出现"禁毒战争"这个词，但奇怪的是，这个词每次出现时都伴随着笑声。多年来，这些线索一直指引着你，让你明白你的目标不仅是为母亲复仇，还有揭露一个远比想象中更大的阴谋。`,
                        choices: [
                            {
                                text: "继续回忆童年训练",
                                nextScene: 3
                            }
                        ]
                    },
                    {
                        text: `布兰卡家族内部流传着种种猜测：有人说卡门收养你是为了把你培养成完美的替罪羊，也有人说是出于某种变态的占有欲——就像收藏猎物的头骨。
                        
                        但只有卡门自己知道，她从你的眼中看到了危险的火光，那是一种可以被引导、被塑造的狂热，是最好的战争武器。
                        
                        十二岁那年，在布兰卡庄园的地下室里，你第一次开枪，子弹穿透了关押的倒霉毒贩的膝盖。`,
                        choices: [
                            {
                                text: "回忆卡门的训诫",
                                nextScene: 4
                            },
                            {
                                text: "跳过痛苦记忆",
                                nextScene: 5
                            }
                        ]
                    },
                    {
                        text: `卡门温柔地纠正你的持枪姿势："亲爱的，膝盖会让他们求饶，但只有头和心能让秘密流出来。"
                        
                        次日，卡门送给你一只加州沙漠里捕获的白化眼镜蛇，"白雪，我的小公主，记住蛇的忠诚只属于饲养它的人。"
                        
                        从那天起，"白雪公主"这个代号便刻进了边境两岸的黑道档案里。你不知道自己是被训练成了猎人还是猎物，但你学会了伪装。`,
                        choices: [
                            {
                                text: "继续回忆成年经历",
                                nextScene: 5
                            }
                        ]
                    },
                    {
                        text: `十七岁时，你拿到了CIA的第一份地图——那是卡门递给你的成人礼。
                        
                        "情报机构就像生育你的母亲，" 卡门笑着说，"它会喂养你，教导你，却永远把控制你的绳索握在手心。"
                        
                        同年冬天，你亲手处决了第一个背叛卡门的中层，用的是生母留下的银质匕首。卡门亲吻你的额头："这把刀从今天起就叫'仁慈'吧，因为它给了背叛者最干净的死法。"`,
                        choices: [
                            {
                                text: "回忆发现的真相",
                                nextScene: 6
                            }
                        ]
                    },
                    {
                        text: `二十岁的你偶然听到一个濒死的CIA外勤人员的耳语。那个被卡门下令处决的探员在最后一刻喃喃道：
                        
                        "你的亲生母亲从未背叛布兰卡家族，她只是发现了毒品里混合的CL-20去向——那些本应炸毁恐怖分子据点的军用炸药，最终都埋进了美国本土的地下水脉。"
                        
                        这句临终告白如同一颗种子，在你心中生根发芽。你开始秘密收集信息，通过那些CIA提供的地图的盲点和缺口，拼凑出一幅完全不同的图景——你眼前的继母，这个受人尊敬的"禁毒女王"，实际上正在策划一场前所未有的恐怖袭击。`,
                        choices: [
                            {
                                text: "思考复仇计划",
                                nextScene: 7
                            }
                        ]
                    },
                    {

        // 初始化游戏
        function initGame() {
            updateChapterDisplay();
            loadScene();
            createSnowflakes();
            if (gameState.timerActive) {
                document.getElementById('timer-container').style.display = 'block';
                startTimer();
            }
        }
        
        // 更新章节显示
        function updateChapterDisplay() {
            document.getElementById('chapter-display').textContent = chapters[gameState.currentChapter].title;
        }
        
        // 加载场景
        function loadScene() {
            const currentChapter = chapters[gameState.currentChapter];
            const currentScene = currentChapter.scenes[gameState.currentScene];
            
            document.getElementById('story-text').innerHTML = currentScene.text;
            
            // 清除旧的选择按钮
            const choicesContainer = document.getElementById('choices-container');
            choicesContainer.innerHTML = '';
            
            // 添加新的选择按钮
            currentScene.choices.forEach(choice => {
                const button = document.createElement('button');
                button.classList.add('choice-btn');
                button.textContent = choice.text;
                
                button.addEventListener('click', () => {
                    if (choice.action) {
                        choice.action();
                    }
                    
                    if (choice.restart) {
                        resetGame();
                        return;
                    }
                    
                    if (choice.nextChapter !== undefined) {
                        gameState.currentChapter = choice.nextChapter;
                        gameState.currentScene = choice.nextScene;
                        updateChapterDisplay();
                    } else {
                        gameState.currentScene = choice.nextScene;
                    }
                    
                    loadScene();
                    
                    // 平滑滚动到顶部
                    document.getElementById('story-container').scrollTop = 0;
                });
                
                choicesContainer.appendChild(button);
            });
        }
        
        // 添加到物品栏
        function addToInventory(item) {
            if (!gameState.inventory.includes(item)) {
                gameState.inventory.push(item);
                updateInventoryDisplay();
            }
        }
        
        // 更新物品栏显示
        function updateInventoryDisplay() {
            const inventory = document.getElementById('inventory');
            inventory.innerHTML = '';
            
            if (gameState.inventory.length === 0) {
                inventory.innerHTML = '<div class="item">空</div>';
            } else {
                gameState.inventory.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.classList.add('item');
                    itemElement.textContent = item;
                    inventory.appendChild(itemElement);
                });
            }
        }
        
        // 切换物品栏显示/隐藏
        function toggleInventory() {
            const inventory = document.getElementById('inventory');
            if (inventory.style.display === 'block') {
                inventory.style.display = 'none';
            } else {
                inventory.style.display = 'block';
            }
        }
        
        // 开始倒计时
        function startTimer() {
            const timerElement = document.getElementById('timer');
            
            const timerInterval = setInterval(() => {
                if (!gameState.timerActive) {
                    clearInterval(timerInterval);
                    return;
                }
                
                gameState.timerSeconds--;
                
                if (gameState.timerSeconds <= 0) {
                    clearInterval(timerInterval);
                    timerElement.textContent = "00:00:00";
                    // 可以添加时间耗尽的处理
                    return;
                }
                
                const hours = Math.floor(gameState.timerSeconds / 3600);
                const minutes = Math.floor((gameState.timerSeconds % 3600) / 60);
                const seconds = gameState.timerSeconds % 60;
                
                timerElement.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }
        
        // 创建雪花效果
        function createSnowflakes() {
            const snowContainer = document.getElementById('snow-container');
            const snowflakes = ['❄', '❅', '❆', '✻', '✺', '❉'];
            
            for (let i = 0; i < 30; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.innerHTML = snowflakes[Math.floor(Math.random() * snowflakes.length)];
                snowflake.style.left = `${Math.random() * 100}%`;
                snowflake.style.opacity = Math.random() * 0.7 + 0.3;
                snowflake.style.fontSize = `${Math.random() * 1.5 + 0.5}em`;
                
                // 随机化动画持续时间和延迟
                const animationDuration = Math.random() * 15 + 10;
                const animationDelay = Math.random() * 10;
                snowflake.style.animation = `fall ${animationDuration}s linear infinite`;
                snowflake.style.animationDelay = `${animationDelay}s`;
                
                snowContainer.appendChild(snowflake);
            }
        }
        
        // 重置游戏
        function resetGame() {
            gameState = {
                currentChapter: 0,
                currentScene: 0,
                inventory: [],
                timerActive: false,
                timerSeconds: 72 * 60 * 60,
                decisions: {
                    trustSeven: false,
                    confrontedBlanca: false,
                    foundEvidence: false,
                    bombsDisarmed: 0,
                    brothersAlive: 7
                },
                flags: {}
            };
            
            document.getElementById('timer-container').style.display = 'none';
            document.getElementById('inventory').innerHTML = '';
            document.getElementById('inventory').style.display = 'none';
            
            initGame();
        }
        
        // 初始化游戏
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
